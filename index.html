<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <!-- responssividade -->
    <link rel="stylesheet" href="./css/responsive.css">
    
    <!-- owl css -->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme_principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
                <div class="botoes">
                    <button role="button" class="botao" onclick="abrirModalHouseOfCards()">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao" onclick="HouseOfCards()">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrosel_filmes">
        <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box_filme" src="img/mini1.jpg" alt="" onclick="abrirModalMini1()">
                </div>
                <div class="item">
                    <img class="box_filme" src="img/mini2.jpg" alt="" onclick="abrirModalMini2()">
                </div>
                <div class="item">
                    <img class="box_filme" src="img/mini3.jpg" alt="" onclick="abrirModalMini3()">
                </div>
                <div class="item">
                    <img class="box_filme" src="img/mini4.jpg" alt="" onclick="abrirModalMini4()">
                </div>
                <div class="item">
                    <img class="box_filme" src="img/mini5.jpg" alt="" onclick="abrirModalMini5()">
                </div>
                <div class="item">
                    <img class="box_filme" src="img/mini6.jpg" alt="" onclick="abrirModalMini6()">
                </div>
                <div class="item">
                    <img class="box_filme" src="img/mini7.jpg" alt="" onclick="abrirModalMini7()">
                </div>
                <div class="item">
                    <img class="box_filme" src="img/mini8.jpg" alt="" onclick="abrirModalMini8()">
                </div>
                <div class="item">
                    <img class="box_filme" src="img/mini9.jpg" alt="" onclick="abrirModalMini9()">
                </div>
                <div class="item">
                    <img class="box_filme" src="img/mini10.jpg" alt="" onclick="abrirModalMini10()">
                </div>
        </div>
    </div>


    <div id="open_modal" class="open_modal">
        <div class="modal">
            <div class="botaoFechar">
                <button onclick="fecharModal()">&times;</button>
            </div>
            <h2 id="titulo">Trailer</h2>
            <div class="video" id="video">

            </div>
        </div>
    </div>
   
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/setup.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
